PLACEHOLDER
name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    name: Frontend (React/Vite) checks
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i --no-audit --no-fund
          fi
      - name: Prettier check
        working-directory: frontend
        run: npx --yes prettier --check .
      - name: ESLint
        working-directory: frontend
        run: npx --yes eslint .
      - name: TypeScript typecheck (if present)
        working-directory: frontend
        run: npm run -s typecheck || echo "typecheck script not found, skipping"
      - name: Tests (if present)
        working-directory: frontend
        run: npm test --if-present
      - name: Build (if present)
        working-directory: frontend
        run: npm run build --if-present

  backend:
    name: Backend (Python/FastAPI) checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install ".[dev]" || true; fi
      - name: Ruff (lint)
        run: ruff check .
      - name: Ruff (format check)
        run: ruff format --check .
      - name: Black (format check)
        run: black --check .
      - name: Mypy (types)
        run: mypy . --install-types --non-interactive
