name: softmobile-v220-ci

on:
  push:
    branches:
      - main
      - repara
      - 'test/**'
  pull_request:
    branches:
      - main
      - repara

jobs:
  backend:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (backend)
        env:
          SOFTMOBILE_ENABLE_CATALOG_PRO: '1'
          SOFTMOBILE_ENABLE_TRANSFERS: '1'
          SOFTMOBILE_ENABLE_PURCHASES_SALES: '1'
          SOFTMOBILE_ENABLE_ANALYTICS_ADV: '1'
          SOFTMOBILE_ENABLE_2FA: '0'
          SOFTMOBILE_ENABLE_HYBRID_PREP: '1'
        run: |
          pytest -q backend/tests

  frontend:
    name: Frontend build & tests (Vite + Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm --prefix frontend install --legacy-peer-deps

      - name: Run tests
        env:
          CI: true
        run: |
          npm --prefix frontend run test

      - name: Build frontend
        run: |
          npm --prefix frontend run build

  summary:
    if: ${{ github.event_name == 'pull_request' }}
    name: Publicar resumen en PR
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Comentar resultados en el PR
        uses: actions/github-script@v7
        with:
          script: |
            const backend = '${{ needs.backend.result }}';
            const frontend = '${{ needs.frontend.result }}';
            const ok = (s) => s === 'success' ? '✅' : '❌';
            const body = [
              '## Resultado CI — Softmobile v2.2.0',
              '',
              `- Backend (pytest): ${ok(backend)} ${backend}`,
              `- Frontend (tests+build): ${ok(frontend)} ${frontend}`,
              '',
              'Detalles en la pestaña Actions. Se respeta el modo estricto de versión (sin cambios de versión).'
            ].join('\n');

            const {owner, repo, number} = context.issue;
            await github.rest.issues.createComment({ owner, repo, issue_number: number, body });
name: CI Softmobile 2025

on:
  push:
    branches:
      - main
      - develop
      - "release/*"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend · pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -m "not slow"

  frontend:
    name: Frontend · build y pruebas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Ejecutar pruebas
        working-directory: frontend
        run: npm run test -- --runInBand
      - name: Compilar build
        working-directory: frontend
        run: npm run build
