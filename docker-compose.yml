# // [PACK32-33-OPS] Orquestación mínima para backend + Postgres.
version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: softmobile
      POSTGRES_USER: softmobile
      POSTGRES_PASSWORD: softmobile
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles: ["dev", "ops"]

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://softmobile:softmobile@db:5432/softmobile
      SOFTMOBILE_BOOTSTRAP_TOKEN: ${SOFTMOBILE_BOOTSTRAP_TOKEN:-test-bootstrap-token}
      UVICORN_RELOAD: "0"
    depends_on:
      - db
    ports:
      - "8000:8000"
    profiles: ["dev", "ops"]
    command: ["uvicorn", "backend.app.main:create_app", "--factory", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
    driver: local
